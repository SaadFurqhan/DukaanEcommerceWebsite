{%if messages%}
	{% for message in messages%}
        <div class="sticky-top alert alert-{{message.tags}} alert-dismissible sticky" style="top:60px;" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>      
            {{message}}
        </div>
	{% endfor %}
{% endif%}
